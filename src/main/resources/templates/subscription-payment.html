<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<!-- Navigation -->
<div th:insert="~{fragments/navigation-bar :: navbar}"></div>

<div class="max-w-3xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
        <div class="border-b pb-4 mb-4">
            <div class="flex justify-between mb-2">
                <span>Subscription Type:</span>
                <span th:text="${subscription.type}"></span>
            </div>
            <div class="flex justify-between mb-2">
                <span>Duration:</span>
                <span th:text="${subscription.duration}"></span>
            </div>
            <div class="flex justify-between text-xl font-bold">
                <span>Total:</span>
                <span th:text="${'â‚¬' + subscription.price}"></span>
            </div>
        </div>

        <form th:action="@{'/memberships/' + ${subscription.id} + '/payment'}" th:method="POST"
              th:object="${paymentRequest}">
            <input type="hidden" name="subscriptionId" th:value="${subscription.id}"/>

            <!--            <div class="mb-4">-->
            <!--                <label class="block text-gray-700 mb-2">Cardholder Name</label>-->
            <!--                <input type="text"-->
            <!--                       th:field="*{cardholderName}"-->
            <!--                       class="w-full px-3 py-2 border rounded"-->
            <!--                       required/>-->
            <!--                <span class="text-red-600" th:if="${#fields.hasErrors('cardholderName')}"-->
            <!--                      th:errors="*{cardholderName}"></span>-->
            <!--            </div>-->

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Card Number</label>
                <input type="text"
                       th:field="*{cardNumber}"
                       class="w-full px-3 py-2 border rounded"
                       required
                       pattern="[0-9]{16}"
                       title="Please enter a valid 16-digit card number"/>
                <span class="text-red-600" th:if="${#fields.hasErrors('cardNumber')}"
                      th:errors="*{cardNumber}"></span>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 mb-2">Expiry</label>
                    <input type="text"
                           th:field="*{expiry}"
                           class="w-full px-3 py-2 border rounded"
                           required
                           title="Please enter a valid expiry"/>
                    <span class="text-red-600" th:if="${#fields.hasErrors('expiry')}"
                          th:errors="*{expiry}"></span>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2">CVV</label>
                <input type="text"
                       th:field="*{cvv}"
                       class="w-full px-3 py-2 border rounded"
                       required
                       pattern="[0-9]{3,4}"
                       title="Please enter a valid CVV"/>
                <span class="text-red-600" th:if="${#fields.hasErrors('cvv')}"
                      th:errors="*{cvv}"></span>
            </div>

            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span th:text="${error}"></span>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">
                Complete Purchase
            </button>
        </form>
    </div>
</div>

<!-- Footer -->
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
