<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Trainers - FitnessPro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/trainers.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<!-- Navigation -->
<div th:insert="~{fragments/navigation-bar :: navbar}"></div>
<!-- Hero Section -->
<section class="trainers-hero">
    <div class="text-center">
        <h1 class="text-5xl font-bold mb-4 text-white">Meet Our Expert Trainers</h1>
        <p class="text-xl text-gray-200">Professional guidance from certified fitness experts with years of
            experience</p>
    </div>
</section>
<!-- Trainers Grid -->
<main class="pt-6 py-6">
    <div class="max-w-7xl mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Trainer Card 1 -->
            <div th:each="trainer : ${trainers}"
                 class="trainer-card bg-white rounded-xl shadow-lg hover:scale-105 transition-transform">
                <div class="trainer-image">
                    <img th:src="${@profilePictureHelper.resolveProfilePicture(trainer)}" alt="Profile image"
                         class="w-full h-64 object-cover rounded-t-xl">
                </div>
                <div class="p-6">
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <h3 class="text-2xl font-bold"
                                th:text="${trainer?.firstName} + ' ' + ${trainer?.lastName}"></h3>
                            <span class="text-blue-600" th:text="${trainer.specialization}"></span>
                        </div>
                    </div>
                    <p class="text-gray-600 mb-4" th:text="${trainer.email}"></p>
                    <p class="text-gray-600 mb-4" th:text="${trainer.phoneNumber}"></p>
                    <p class="text-gray-600 mb-4" th:text="${trainer.description}"></p>
                    <a th:href="@{/workouts}"
                       class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        Book Session
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
