<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - FitnessPro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/form.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<!-- Navigation -->
<div th:insert="~{fragments/navigation-bar :: navbar}"></div>

<section class="register-section min-h-screen flex items-center justify-center py-20">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="py-6 px-6">
                <h2 class="text-3xl font-bold text-center mb-6 gradient-text">Payment Details</h2>
                <div class="border-b">
                    <div class="flex justify-between mb-3"><span class="text-gray-600">Workout Type:</span> <span
                            class="font-semibold" th:text="${#strings.replace(workout.workoutType, '_', ' ')}"></span>
                    </div>
                    <div class="flex justify-between mb-3"><span class="text-gray-600">Duration:</span> <span
                            class="font-semibold"
                            th:text="${workout.duration} + 'min'"></span></div>
                    <div class="flex justify-between mb-3"><span class="text-gray-600">Trainer:</span> <span
                            class="font-semibold"
                            th:text="${workout.trainer.firstName} + ' ' + ${workout.trainer.lastName}"></span></div>
                    <div class="flex justify-between text-lg font-bold text-blue-600"><span>Total:</span> <span
                            th:text="${'â‚¬' + #numbers.formatDecimal(workout.price, 1, 'COMMA', 2, 'POINT')}"></span>
                    </div>
                </div>
                <form th:action="@{'/workouts/' + ${workout.id} + '/book'}" th:method="POST"
                      class="space-y-6" id="payment-form">
                    <input type="hidden" name="subscriptionId" th:value="${workout.id}"/>
                    <div th:unless="${message}">
                        <p class="bg-green-100 border border-green-300 text-green-700 px-2 py-2 rounded-md mb-2">
                            This is a test payment system powered by Stripe. Test tokens for demo purposes can be
                            configured via application.properties. Enter random data on a card.</p>
                        <div class="form-group">
                            <label class="block text-gray-700 mb-2">Cardholder Name</label>
                            <input type="text"
                                   class="form-input"
                                   placeholder="John Doe"
                                   required/>
                        </div>

                        <div class="form-group">
                            <label class="block text-gray-700 mb-2">Card Number</label>
                            <input type="text"
                                   class="form-input"
                                   placeholder="0000 0000 0000 0000"
                                   required
                                   pattern="[0-9]{16}"
                                   title="16-digit card number"/>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="form-group">
                                <label class="block text-gray-700 mb-2">Expiry (MM/YY)</label>
                                <input type="text"
                                       class="form-input"
                                       placeholder="MM/YY"
                                       required
                                       pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
                                       title="MM/YY format"/>
                            </div>

                            <div class="form-group">
                                <label class="block text-gray-700 mb-2">CVV</label>
                                <input type="text"
                                       class="form-input"
                                       placeholder="123"
                                       required
                                       pattern="[0-9]{3,4}"
                                       title="3 or 4 digits"/>
                            </div>

                        </div>
                    </div>

                    <div th:if="${error}"
                         class="bg-red-100 border border-red-300 text-red-700 text-sm px-2 py-2 rounded-md">
                        <p th:text="${error}"></p>
                    </div>

                    <div th:if="${message}"
                         class="bg-green-100 border border-green-300 text-green-700 px-2 py-2 rounded-md">
                        <p th:text="${message}"></p>
                    </div>
                    <button th:unless="${message}" type="submit"
                            class="w-full bg-blue-600 text-white py-3 rounded-md text-lg font-semibold hover:bg-blue-700 transition-colors">
                        Complete Purchase
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Footer -->
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
