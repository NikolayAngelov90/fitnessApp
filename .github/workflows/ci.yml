name: CI - Build and Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [ '21' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Start Kafka service for tests
      run: docker compose up -d kafka

    - name: Wait for Kafka to be ready
      run: |
        echo "Waiting for Kafka broker to be ready..."
        docker compose exec -T kafka kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || sleep 30
        sleep 10

    - name: Run tests
      run: mvn test

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: target/surefire-reports/

    - name: Upload built JAR
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: fitness-app-jar
        path: target/fitnessapp-*.jar
