<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitnessPro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/form.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<!-- Navigation -->
<div th:insert="~{fragments/navigation-bar :: navbar}"></div>

<!-- Login Section -->
<section class="register-section min-h-screen flex items-center justify-center py-20">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="py-8 px-6">
                <h2 class="text-3xl font-bold text-center mb-6 gradient-text">Login to FitnessPro</h2>

                <form class="register-form space-y-6" th:action="@{/login}" method="post">

                    <div th:if="${param.error}"
                         class="bg-red-100 border border-red-300 text-red-700 text-sm px-2 py-2 rounded-md">
                        Invalid email or password
                    </div>
                    <div class="form-group">
                        <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="john@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <button type="submit"
                            class="w-full bg-blue-600 text-white py-3 rounded-md text-lg font-semibold hover:bg-blue-700 transition-colors">
                        Login
                    </button>
                </form>

                <p class="text-center mt-6 text-gray-600">
                    Don't have an account?
                    <a th:href="@{register}" class="text-blue-600 hover:text-blue-700">Register here</a>
                </p>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
